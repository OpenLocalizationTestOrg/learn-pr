quiz:
  title: Check your knowledge
  questions:
  - content: "Which client system cannot be used to administer SQL Server on Linux?"
    choices:   
    - content: "SQLCMD on Linux"
      isCorrect: false
      explanation: "SQLCMD on Linux can connect to, and query databases on SQL Server on Linux or Windows."
    - content: "SQLCMD on Windows"
      isCorrect: false
      explanation: "SQLCMD on Windows can connect to, and query databases on SQL Server on Linux or Windows."
    - content: "SQL Server Management Studio on Linux"
      isCorrect: true
      explanation: "SQL Server Management Studio is not available for Linux, and therefore cannot be used."
    - content: "SQL Server Management Studio on Windows"
      isCorrect: false
      explanation: "SQL Server Management Studio on Windows can connect to, and manage databases on SQL Server on Linux or Windows."
    - content: Azure Data Studio on Linux
      isCorrect: false
      explanation: "Azure Data Studio on Linux can connect to, and manage databases on SQL Server on Linux or Windows."
    - content: Azure Data Studio on Windows
      isCorrect: false
      explanation: "Azure Data Studio on Windows can connect to, and manage databases on SQL Server on Linux or Windows."
  - content: "Which command-line tool should be recommended if a user wants to write Transact-SQL in a rich multi-line editor with syntax highlighting?"
    choices:
    - content: mssql-conf
      isCorrect: false
      explanation: "mssql-conf is used for configuring SQL Server on Linux. It has no ability to write Transact-SQL."
    - content: mssql-cli
      isCorrect: true
      explanation: "mssql-cli provides Transact-SQL IntelliSense syntax highlighting, pretty formatting for query results, and a multi-line edit mode."
    - content: mssql-tools
      isCorrect: false
      explanation: "mssql-tools is a package that makes bcp and sqlcmd available to Linux."
