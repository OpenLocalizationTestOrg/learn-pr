title: Gather metrics from your Azure Blob Storage containers
summary: In this module, you'll learn how to use Azure Monitor to gather and view metrics for a blob storage account in Microsoft Azure. 
abstract: | 
  In this module, you will:
  - View Blob metrics in the portal
  - Add Azure Monitor metrics charts to a custom portal dashboard
  - Use the portal to enable logging and download the logs
prerequisites: |
  - Knowledge of Azure portal
  - Knowledge of Azure Blob Storage Containers
