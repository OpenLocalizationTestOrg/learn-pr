quiz:
  title: Check your knowledge
  questions:
  - content: 'Which of the following would be an example of something you might address in the security pillar?'
    choices:
    - content: 'Defining a policy for virtual machine backup'
      isCorrect: false
      explanation: 'The backup policy for virtual machines is important, but does not fall within the security pillar.'
    - content: 'Enabling multi-factor authentication for all administrative accounts'
      isCorrect: true
      explanation: 'Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.'
    - content: 'Evaluating your cloud spend to identify areas of cost savings'
      isCorrect: false
      explanation: 'It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.'
    - content: 'Moving to an autoscaling service to dynamically handle fluctuations in load'
      isCorrect: false
      explanation: 'Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.'
  - content: 'Which of the following would be an example of something you might address in the availability & recoverability pillar?'
    choices:
    - content: 'Defining a policy for virtual machine backup'
      isCorrect: true
      explanation: 'Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.'
    - content: 'Enabling multi-factor authentication for all administrative accounts'
      isCorrect: false
      explanation: 'Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.'
    - content: 'Evaluating your cloud spend to identify areas of cost savings'
      isCorrect: false
      explanation: 'It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.'
    - content: 'Moving to an autoscaling service to dynamically handle fluctuations in load'
      isCorrect: false
      explanation: 'Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.'
