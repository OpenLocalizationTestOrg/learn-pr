quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: To grant a user access to Azure resources, you create a role assignment?"
    choices:
    - content: "True"
      isCorrect: true
      explanation: "A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access."
    - content: "False"
      isCorrect: false
      explanation: "A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access."

  - content: "Suppose a developer needs full access to a resource group. If you are following least-privilege best practices, what scope should you specify?"
    choices:
    - content: "Resource"
      isCorrect: false
      explanation: "Following least-privilege best practices, you grant only the access the user needs to do their job. In this case, you should set the scope to the resource group."
    - content: "Resource group"
      isCorrect: true
      explanation: "Following least-privilege best practices, you grant only the access the user needs to do their job. In this case, you should set the scope to the resource group."
    - content: "Subscription"
      isCorrect: false
      explanation: "Following least-privilege best practices, you grant only the access the user needs to do their job. In this case, you should set the scope to the resource group."
