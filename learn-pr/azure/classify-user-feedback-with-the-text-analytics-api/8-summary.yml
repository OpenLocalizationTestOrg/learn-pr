quiz:
  title: Check your knowledge
  questions:
  - content: You're integrating the Text Analytics API into your solution. You went to the portal and signed up for a subscription key in the eastus region. Which of the following is the correct request URL for accessing the  `sentiment` resource? 
    choices: 
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment 
      isCorrect: false
      explanation: You did not sign up for an access key to make requests from this region. Remember, the endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      explanation: This URL sends a request to the entities resource.
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      explanation:  The endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.
  - content: Which of the following is the correct `direction` setting on a queue binding definition in order to send messages to the queue? 
    choices: 
    - content: out 
      isCorrect: true
      explanation: When the message is output from the function to the queue, the direction is out.
    - content: in
      isCorrect: false
      explanation: When the function takes the message as an input, the direction is in.
    - content: north
      isCorrect: false
      explanation:  The value "north" is invalid for the direction property on a binding. 
  - content:  If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what is the dominant sentiment of the text?
    choices: 
    - content: neutral
      isCorrect: false
      explanation:  The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.
    - content: negative
      isCorrect: true
      explanation: The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive. The score of 0.03 is close to 0 and, therefore, negative.
    - content: positive
      isCorrect: false
      explanation: The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.