summary: In this module, you will look at how to authenticate users using Azure App Services and various providers.
abstract: |
  In this module, you will:
  - Describe authentication and authorization, and how these processes are supported in the Azure App Service for use with browser-based apps.
  - Configure an Authentication Provider for use with browser-based apps.
  - Use authentication tokens in scripts and application code. 
  - Use Azure tools to limit app access to user information.
