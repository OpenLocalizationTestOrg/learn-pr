  ms.prod: learning-azure
title: Publish and manage your APIs with Azure API Management
summary: Use API management to control who uses your APIs, to enforce usage policies, and to present a professional front-end to developers using the API.
abstract: | 
  In this module, you will:
  - Create an Azure API gateway
  - Import an API to the API gateway
  - Publish an API ready for developer access
  - Call an API with a subscription key
prerequisites: | 
  - Familiarity with basic concepts of web APIs, such as operations and endpoints
