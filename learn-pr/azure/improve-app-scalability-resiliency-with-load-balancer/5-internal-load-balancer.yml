quiz:
  title: Check your knowledge
  questions:
  - content: "Which configuration is required to configure an internal load balancer?"
    choices:
    - content: "Virtual machines should be in the same virtual network."
      isCorrect: true
      explanation: "The virtual machines that you distribute load to with a load balancer must be in the same virtual network."
    - content: "Virtual machines must be publicly accessible."
      isCorrect: false
      explanation: "Virtual machines behind an internal load balancer should not be accessed publicly. The load balancer provides the access point."
    - content: "Virtual machines must be within an availability set"
      isCorrect: false
      explanation: "Although this configuration is an option, it is not a requirement."
  - content: "Which of the following statement about external load balancers is correct?"
    choices:
    - content: "They have a private front facing IP address."
      isCorrect: false
      explanation: "External load balancers have public IP addresses"
    - content: "They don't have a listener IP address"
      isCorrect: false
      explanation: "External load balancers have public IP addresses"
    - content: "They have a public IP address"
      isCorrect: true
      explanation: "External load balancers have public IP addresses"