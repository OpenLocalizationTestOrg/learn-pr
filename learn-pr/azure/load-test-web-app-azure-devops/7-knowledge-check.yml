durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following is a key performance test feature in Azure DevOps?"
    choices:
    - content: "Azure DevOps performance tests can test policies for all your Azure services."
      isCorrect: false
      explanation: "Azure DevOps performance tests can't test policies for Azure services."
    - content: "Azure DevOps performance tests can be configured to simulate a specific mix of user browser types."
      isCorrect: true
      explanation: "Correct. Azure DevOps performance tests can be configured to simulate a specific mix of user browser types."
    - content: "Azure DevOps performance tests can be configured across multiple platforms."
      isCorrect: false
      explanation: "Azure DevOps performance tests can't be configured across multiple platforms."
    
  - content: "What metrics are captured after a performance test is successfully completed?"
    choices:
    - content: "Duration, success rate, and availability."
      isCorrect: false
      explanation: "Duration, success rate, and availability aren't captured during performance tests."
    - content: "Average response time, requests per second, and user load."
      isCorrect: true
      explanation: "Correct. After a successful test run, the details chart will include the average response time, requests per second, and user load."
    - content: "Runtime, throughput, and number of requests."
      isCorrect: false
      explanation: "Runtime, throughput, and number of requests aren't captured during performance tests."
    
  - content: "You've increased the number of users allowed to access your web app at the same time from 10 users to 20 users. How do you test if this change has affected performance?"
    choices:
    - content: "Run individual tests and manually compare the results."
      isCorrect: false
      explanation: "Azure DevOps lets you compare the results from multiple test runs and highlights how the average response time changed between the test runs."
    - content: "Export test results to Application Insights to compare the results."
      isCorrect: false
      explanation: "Azure DevOps lets you compare the results from multiple test runs and highlights how the average response time changed between the test runs."
    - content: "Compare two test runs by using Azure DevOps."
      isCorrect: true
      explanation: "Correct. Azure DevOps lets you compare the results from multiple test runs and highlights how the average response time changed between the test runs."
    