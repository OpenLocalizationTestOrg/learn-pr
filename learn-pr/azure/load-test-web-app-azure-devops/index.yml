metadata:
  title: Load test Azure web apps by using Azure DevOps
  description: Modern web apps need to scale gracefully to handle peaks in usage. Azure portal and Azure DevOps provide tools to help you quickly and efficiently define load tests for apps. You can then deploy and scale these tests to performance test your apps.
  ms.date: 01/08/2019
  author: nickwalkmsft
  ms.author: nickwalk
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Load test Azure web apps by using Azure DevOps
summary: >
  Create a simple load test via the Azure portal, run it and check the results, and then customize the test in Azure DevOps.
abstract: |
  In this module, you will:
  - Deploy a web app for testing on Azure.
  - Create performance tests to test your web app.
  - Run the tests and modify them to increase workloads.
  - Review the gathered performance metrics to understand any performance issues.
  - Customize and reconfigure tests in Azure DevOps.
prerequisites: | 
  - Understand how to build basic websites.
  - Know how to navigate resources in the Azure portal.
  - Understand how web servers deliver pages to browsers by using the HTTP protocol.
  - An Azure subscription and an Azure DevOps account is required for the exercises.
