quiz:
  title: Modern authentication for your application
  questions:
  - content: "Which sentence correctly describes OpenID Connect?"
    choices:
    - content: "OpenID Connect is an authentication standard."
      isCorrect: true
      explanation: "OpenID Connect is an international standard for authentication that makes it easy to implement security between diverse systems."
    - content: "OpenID Connect is an authorization standard."
      isCorrect: false
      explanation: "OpenID Connect is an authentication standard. An example of an authorization standard is OAuth 2.0."
    - content: "OpenID Connect is an identity provider."
      isCorrect: false
      explanation: "OpenID Connect is an authentication standard. An example of an identity provider is Azure AD."
  - content: "You want users of your application to authenticate by using their accounts, which are stored in Office 365. What must you do in Azure AD?"
    choices:
      - content: "Register every Office 365 user account in Azure AD."
        isCorrect: false
        explanation: "Only the application needs a record in Azure AD, not all the user accounts."
      - content: "Register the application in Azure AD."
        isCorrect: true
        explanation: "If you want to use Azure AD as an authentication provider for an application, you must register that application in Azure AD."
      - content: "Add the users to a single security group and register the group in Azure AD."
        isCorrect: false
        explanation: "Only the application needs a record in Azure AD, not any security groups."
  - content: "In which of the following scenarios would OpenID Connect be the best option?"
    choices:
    - content: "Securing your sign-in page"
      explanation: "OAuth 2.0 and OpenID Connect let app and site developers authenticate users without taking on the responsibility of storing and managing passwords."
      isCorrect: true
    - content: "Connecting to a database"
      isCorrect: false
      explanation: "OpenID Connect can't be used as an authentication mechanism against most database servers."
    - content: "When you aren't concerned about security or reliability"
      isCorrect: false
      explanation: "Quite the opposite, because OpenID Connect is best for reliability, security, and ease of use."
