quiz:
  title: Check your knowledge
  questions:
  - content: 'True or false: You can **add** a partition key to an Azure Cosmos DB container after it has been created.'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: You can set the partition key only when the container is created.
    - content: 'False'
      isCorrect: true
      explanation: You can set the partition key only when the container is created.

  - content: 'True or false: You can **change** the partition key after the Azure Cosmos DB container has been created.'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: Partition keys cannot be modified after the container is created.
    - content: 'False'
      isCorrect: true
      explanation: Partition keys cannot be modified after the container is created.
