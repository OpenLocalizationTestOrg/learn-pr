quiz:
  title: Check your knowledge
  questions:
  
  - content: 'An SLA is important to define for your service because:'
    choices:
    - content: 'It helps you determine your backup retention requirements.'
      isCorrect: false
      explanation: 'Backup retention is important to define, but it is not driven by SLA.'
    - content: 'It helps you determine the availability of your service that you will commit to for your customers.'
      isCorrect: true
      explanation: 'Service level agreement is a commitment you are making to your customers for the availability of your service.'
    - content: 'You can use it to convince your manager to automate virtual-machine creation.'
      isCorrect: false
      explanation: 'While this is a good discussion to have, your SLA will likely not have any impact on the outcome.'
    - content: 'You use it to define the access control settings for your resources.'
      isCorrect: false
      explanation: 'Access control settings are important, but they are not related to the SLA of your application.'
 
  - content: 'Which of the following is not used in a highly available architecture?'
    choices:
    - content: 'Load balancing'
      isCorrect: false
      explanation: 'Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.'
    - content: 'Availability zones'
      isCorrect: false
      explanation: 'Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.'
    - content: 'Availability sets'
      isCorrect: false
      explanation: 'Availability sets are used in a highly available architecture to minimize the impact from localized failures and maintenance events.'
    - content: 'A recovery service vault'
      isCorrect: true
      explanation: 'Recovery service vaults provide a destination for backups, but they are not part of a highly available architecture.'