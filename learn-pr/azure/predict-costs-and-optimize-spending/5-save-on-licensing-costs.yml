quiz:
    title: Check your knowledge
    questions:

    - content: "True or false: If you already have Windows Server licenses, you have to pay for them again on Azure."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate."
      - content: "False"
        isCorrect: true
        explanation: "Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate."

    - content: "True or false: Azure has money-saving options for test and development servers."
      choices:
      - content: "True"
        isCorrect: true
        explanation: "The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines. This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription."
      - content: "False"
        isCorrect: false
        explanation: "The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines. This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription."