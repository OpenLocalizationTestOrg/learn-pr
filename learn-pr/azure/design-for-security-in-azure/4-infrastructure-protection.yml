quiz:
  title: Check your knowledge
  questions:
  - content: 'Azure role-based access control can be applied to all but which of the following scopes?'
    choices:
    - content: 'Subscription'
      isCorrect: false
      explanation: 'Role-based access control can be applied at the subscription scope.'
    - content: 'Resource group'
      isCorrect: false
      explanation: 'Role-based access control can be applied at the resource group scope.'
    - content: 'Files and folders within a Linux filesystem'
      isCorrect: true
      explanation: 'Azure role-based access control can only be applied to Azure resources. Files and folders within a Linux file system can be secured with various methods, but not with Azure role-based access control.'
    - content: 'Resource'
      isCorrect: false
      explanation: 'Role-based access control can be applied at the resource scope.'

  - content: 'True or false: a managed identity for Azure resources could be assigned to a virtual machine to give it rights to start and stop other virtual machines.'
    choices:
    - content: 'True'
      isCorrect: true
      explanation: 'Managed identities for Azure resources is a method of assigning an identity to services. Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines.'
    - content: 'False'
      isCorrect: false
      explanation: 'Managed identities for Azure resources is a method of assigning an identity to services. Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines.'
