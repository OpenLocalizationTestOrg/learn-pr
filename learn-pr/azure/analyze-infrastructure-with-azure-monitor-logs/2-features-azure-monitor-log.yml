quiz:
  title: Check your knowledge
  questions:
  - content: "What data does Azure Monitor collect?"
    choices:
    - content: "Azure Monitor can collect data from a variety of sources, as the Application event log, the operating system (Windows and Linux), Azure resources, and custom data sources."
      isCorrect: true
      explanation: "This answer is correct"
    - content: "Azure billing details."
      isCorrect: false
      explanation: "Azure Monitor does not collect information related to billing. You can use Azure Cost Management to track this information."
    - content: "Backups of database transaction logs"
      isCorrect: false
      explanation: "Azure Monitor does perform backups of database transaction logs. You can use Azure Backup for backups of your systems."
  - content: "What two fundamental types of data are collected by Azure Monitor?"
    choices:
    - content: "Logs and metrics"
      isCorrect: true
      explanation: "All data collected by Azure Monitor fits into one of two fundamental types, metrics and logs. Metrics are numerical values that describe some aspect of a system at a particular point in time. Logs contain different kinds of data, such as Event information, organized into records."
    - content: "Username and password"
      isCorrect: false
      explanation: "You may be able to track which users are connecting to your system, but items such as passwords are not recorded."
    - content: "Email notifications and errors"
      isCorrect: false
      explanation: "Use Azure Monitor to send an email notification for Azure Security Center Alerts. Azure Security Center allows you to provide a security contact that will receive email notifications for security alerts."