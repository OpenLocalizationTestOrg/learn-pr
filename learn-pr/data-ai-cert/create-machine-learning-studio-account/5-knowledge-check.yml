### YamlMime:ModuleUnit  
uid: learn.data-ai.create-machine-learning-studio-account.knowledge-check
title: Knowledge check  
metadata:    
  title: Knowledge check    
  description: Check what you know about machine learning.    
  ms.date: 12/12/2018    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
  ms.prod: learning-azure    
  ROBOTS: NOINDEX  
durationInMinutes: 3  
quiz:
  title: Check your knowledge about machine learning  
  questions: 
  - content: "What is machine learning?"
    choices:
    - content: "The process of mining data on a computer"
      isCorrect: false
      explanation: "Data mining can be part of a machine-learning solution, but it isn't machine learning by itself."
    - content: "The process of using available data to train a software model"
      isCorrect: true
      explanation: "Using available data and options in the Machine Learning Studio, you can train a software model to help a computer in machine learning."
    - content: "Generating data science algorithms that can be used in models"
      isCorrect: false
      explanation: "Although you can use data science algorithms in machine-learning models, algorithms are only part of machine learning."
  - content: "How does Machine Learning Studio make your models available for consumption?"
    choices:
    - content: "Through a web service"
      isCorrect: true
      explanation: "Correct. Machine Learning Studio allows you to publish your experiments as web services."
    - content: "As ASP.NET web pages"
      isCorrect: false
      explanation: "Machine Learning Studio doesn't generate ASP.NET web pages as outputs."
    - content: "As an Azure SQL database"
      isCorrect: false
      explanation: "Machine Learning Studio doesn't create an Azure SQL database."
