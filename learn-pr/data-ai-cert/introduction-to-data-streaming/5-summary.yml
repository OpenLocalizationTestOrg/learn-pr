quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following technologies typically provide an ingestion point for data streaming in an event processing solution that uses static data as a source?"
    choices: 
    - content: "Azure IoT Hub"
      isCorrect: false
      explanation: "That's not the correct answer. Azure IoT Hub provides an ingestion point for data streaming in an event processing solution that uses streaming data as a source."
    - content: "Azure Blob storage"
      isCorrect: true
      explanation: "That's the correct answer. Azure Blob storage provides an ingestion point for data streaming in an event processing solution that uses static data as a source."
    - content: "Azure Event Hubs"
      isCorrect: false
      explanation: "That's not the correct answer. Azure Event Hubs provides an ingestion point for data streaming in an event processing solution that uses streaming data as a source."
