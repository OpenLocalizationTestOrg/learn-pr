title: Knowledge check  
metadata:    
  title: Knowledge check    
  description: Check your knowledge about building a LUIS application.
  ms.date: 1/24/2019    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
