content: |
 [!include[](includes/5-knowledge-check.md)]
quiz:
 questions:
 - content: 'Which notebook format is used in Databricks?'
   choices:
   - content: DBC
     explanation: The supported Databricks notebook format is the DBC file type.
     isCorrect: true
   - content: .notebook
     isCorrect: false
     explanation: There is no .notebook file type available.
   - content: .spark
     explanation: There is no .spark file type available.
     isCorrect: false
 - content: 'Which browsers should be used with Databricks Notebook?'
   choices:
   - content: Chrome and Firefox
     explanation: Chrome and Firefox are the recommended browsers to use with Databricks.
     isCorrect: true
   - content: Microsoft Edge and Internet Explorer 11
     isCorrect: false
     explanation: We don't recommend Microsoft Edge and Internet Explorer 11 because of faulty rendering of iFrames
   - content: Safari and Microsoft Edge
     explanation: We don't recommend Edge because of faulty rendering of iFrames. Safari is acceptable.
     isCorrect: false