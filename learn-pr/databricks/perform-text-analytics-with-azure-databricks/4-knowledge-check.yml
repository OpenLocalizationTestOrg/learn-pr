  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: 'Text Analytics Learning Quiz'
  questions:
    - content: 'Which of the following is correct?'
      choices:
        - content: Word embeddings convert words to their shortest common form.
          explanation: Word embeddings convert text data to vectors.
          isCorrect: false
        - content: Featurization of text data only needs to be performed during model training.
          isCorrect: false
          explanation: When scoring predictions against text data, the same featurization process used during training must be applied against the text to score.
        - content: Machine learning algorithms only understand vectors (arrays of numbers), not text.
          isCorrect: true
          explanation: In order to apply machine learning algorithms, one must apply some process to convert the text to a vector.