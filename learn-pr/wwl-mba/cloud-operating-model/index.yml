  title: Overview of the Microsoft Cloud Operating Model
  description: This module covers the basics of how to use the Cloud Operating Model, a tool that helps you recognize where your organization is in its cloud adoption journey and identify next steps. It also provides tools to support you in the adoption of cloud computing. We’ll describe how to identify opportunities and develop strategies based on real-world examples of cloud adoption. 
