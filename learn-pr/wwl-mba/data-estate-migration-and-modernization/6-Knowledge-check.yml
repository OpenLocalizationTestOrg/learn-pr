content: |
  [!include[](includes/6-Knowledge-check.md)]
quiz:
  questions:
  - content: "Which of the following statements best articulates the importance for organizations to modernize their data estate?"
    choices:
    - content: "Organizations in industries that are subject to data restrictions need an on-premises solution to remain compliant."
      isCorrect: false
      explanation: "Incorrect. This may be true of a very limited number of organizations, but it does not broadly address the importance of data estate modernization."
    - content: "Organizations that do not modernize their data estates will no longer be able to run legacy applications."
      isCorrect: false
      explanation: "Incorrect. Data estate modernization is not a requirement for running legacy software."
    - content: "Changes in the regulatory environment require organizations to modernize their data estates."
      isCorrect: false
      explanation: "Incorrect. While regulatory changes may be a reason for modernization, there is no requirement for modernization."
    - content: "The scale and economics of cloud make it possible to capture and harness data, and organizations with data estates can unlock transformative insights with advances in AI."
      isCorrect: true
      explanation: "Correct. The scale and economics of the cloud make it possible to capture and harness data, and layering on advances in AI can help unlock the potential to drive transformative insights from all types of data."
  - content: "Azure provides organizations with many options for modernizing data. Which approach offers easy migration with no code changes and near zero downtime?"
    choices:
    - content: "Azure SQL Database Managed Instance"
      isCorrect: true
      explanation: "Correct. With Azure SQL Database Managed Instance, databases can be easily migrated with no code changes and near zero downtime."
    - content: "SQL Server on Infrastructure as a Service (IaaS)"
      isCorrect: false
      explanation: "Incorrect. This option is better suited to organizations who prefer to run SQL Server on Azure Virtual Machines."
    - content: "Open Source Software (OSS)"
      isCorrect: false
      explanation: "Incorrect. This option is the correct choice for organizations using OSS databases."
    - content: "Hybrid"
      isCorrect: false
      explanation: "Incorrect. This option is best suited to organizations who would like to maintain some server applications running on-premises and some in the cloud."
  - content: "Which Microsoft solution helps customers develop cloud-native, multi-model apps with turnkey global distribution and elastic scale-out?"
    choices:
    - content: "Power BI"
      isCorrect: false
      explanation: "Incorrect. Power BI helps businesses derive insights from data, but it is not a solution for delivering cloud-native apps with turnkey global distribution."
    - content: "SQL Server 2017"
      isCorrect: false
      explanation: "Incorrect. SQL Server 2017 is a step towards to modernizing to Azure, but it is not the solution needed for cloud-native, multi-model apps with turnkey global distribution and elastic scale-out."
    - content: "Azure Database Migration Service"
      isCorrect: false
      explanation: "Incorrect. Azure Database Migration Services can be used for to achieve data modernization, but it is not a solution in and of itself."
    - content: "Azure Cosmos DB"
      isCorrect: true
      explanation: "Correct. Azure Cosmos DB (Microsoftâ€™s NoSQL database) is a database for building fast, scalable applications with native support for NoSQL."
  - content: "Cloud scale analytics is a comprehensive set of big-data solutions that help organizations gather, store, process, analyze, and visualize data. Which of the following represents an offering of cloud scale analytics that maps to a common business need? "
    choices:
    - content: "Ingest data whether it is structured or unstructured"
      isCorrect: false
      explanation: "Incorrect. While cloud scale analytics includes this stage of data analytics, it does not represent a key opportunity for organizations."
    - content: "High availability enabled by applications that can replicate data anywhere in the world"
      isCorrect: false
      explanation: "Incorrect. Globally distributed data enables high availability through applications that can transparently replicate data anywhere in the world."
    - content: "Advanced analytics that can help companies predict when customers churn"
      isCorrect: true
      explanation: "Correct. Gathering data and insights at scale can enable advanced analytics for users."
    - content: "Well-defined consistency models that help build scalable applications"
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB is a database for building fast and scalable applications, offering multiple well-defined consistency models."
  - content: "Organizations have enormous amounts of data, and the ultimate goal is getting important insights that can help you drive business forward. Which Microsoft solution can deliver business insights with data connections to many cloud data sources and SaaS apps?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB is a database for building fast, scalable applications with native support for NoSQL."
    - content: "Power BI"
      isCorrect: true
      explanation: "Correct. In the cloud, we are primarily relying on Power BI to deliver business insights, with data connections to many cloud data sources and SaaS apps."
    - content: "Azure Data Factory"
      isCorrect: false
      explanation: "Incorrect. Azure Data Factory provides code-free data ingestion, but it is not the solution that enables businesses to derive insights from their data."
    - content: "Azure SQL Database Managed Instance"
      isCorrect: false
      explanation: "Incorrect. Azure SQL Database Managed Instance is a modernization option, but it is not a solution that delivers business insights."
