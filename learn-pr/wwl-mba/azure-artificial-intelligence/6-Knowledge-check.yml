content: |
  [!include[](includes/6-Knowledge-check.md)]
quiz:
  questions:
  - content: "What are the foundational elements of artificial intelligence (AI)?"
    choices:
    - content: "Vision, speech, and language"
      isCorrect: false
      explanation: "Incorrect. These areas are addressed by one of the foundational elements of AI."
    - content: "Security, privacy, and compliance"
      isCorrect: false
      explanation: "Incorrect. These are important benefits of Microsoft AI, but they are not foundational elements of AI."
    - content: "On-premises, cloud, and hybrid"
      isCorrect: false
      explanation: "Incorrect. These are not foundational elements of AI."
    - content: "Data, cloud, and algorithms"
      isCorrect: true
      explanation: "Correct. Data, cloud, and algorithms are at the foundation of AI."
  - content: "Which AI solution can help extract useful insights from large amounts of unstructured data?"
    choices:
    - content: "Knowledge mining"
      isCorrect: true
      explanation: "Correct. Azure Cognitive Search uses knowledge mining to help retrieve information and extract insights through integration with other AI capabilities."
    - content: "Internet of Things"
      isCorrect: false
      explanation: "Incorrect. IoT is not the best solution for this situation."
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB is not the solution to use in this case."
    - content: "Azure Bot Services"
      isCorrect: false
      explanation: "Incorrect. Azure Bot Services is not the best solution for this situation."
  - content: "Azure Cognitive Services are pre-trained AI models that fall under the following broad categories:"
    choices:
    - content: "Search, vision, speech, language, knowledge"
      isCorrect: true
      explanation: "Correct. Azure Cognitive Services fall broadly under these categories: vision, speech, language, knowledge, search"
    - content: "Search, vision, language, bots, knowledge"
      isCorrect: false
      explanation: "Incorrect. Bots is not one of the categories of cognitive services."
    - content: "Vision, knowledge, language, speech, apps"
      isCorrect: false
      explanation: "Incorrect. Apps is not a category of cognitive services."
    - content: "Vision, speech, knowledge, language, data"
      isCorrect: false
      explanation: "Incorrect. Data is not a category of cognitive services."
  - content: "Sophisticated pre-trained models, popular frameworks, productive services, powerful infrastructure, and flexible deployment refer to:"
    choices:
    - content: "Azure Cognitive Services"
      isCorrect: false
      explanation: "Incorrect. Sophisticated pre-trained models, popular frameworks, productive services, powerful infrastructure, and flexible deployment do not refer to cognitive services."
    - content: "Azure machine learning layers"
      isCorrect: true
      explanation: "Correct. Sophisticated pre-trained models, popular frameworks, productive services, powerful infrastructure, and flexible deployment refer to Azure machine learning layers."
    - content: "Azure App Services - Web Apps"
      isCorrect: false
      explanation: "Incorrect. Sophisticated pre-trained models, popular frameworks, productive services, powerful infrastructure, and flexible deployment do not refer to Azure App Services - Web Apps."
    - content: "AI apps and agents"
      isCorrect: false
      explanation: "Incorrect. Sophisticated pre-trained models, popular frameworks, productive services, powerful infrastructure, and flexible deployment do not refer to AI apps and agents."
  - content: "At Microsoft, six ethical principles guide the development and use of artificial intelligence with people at the center of everything we do. The first three are fairness, reliability & safety, and inclusiveness. What are the other three?"
    choices:
    - content: "Privacy & security, transparency, and accountability"
      isCorrect: true
      explanation: "Correct. The six ethical principles that guide the development and use of artificial intelligence at Microsoft are fairness, reliability & safety, inclusiveness, privacy & security, transparency, and accountability."
    - content: "Predictive maintenance, retail recommendations, and fraud and anomaly detection"
      isCorrect: false
      explanation: "Incorrect. Predictive maintenance, retail recommendations, and fraud and anomaly detection are not ethical principles."
    - content: "AI apps and agents, knowledge mining, machine learning"
      isCorrect: false
      explanation: "Incorrect. AI apps and agents, knowledge mining, machine learning are not ethical principles."
    - content: "Innovate, transform industries, and transform societies"
      isCorrect: false
      explanation: "Incorrect. Innovate, transform industries, and transform societies are not ethical principles."