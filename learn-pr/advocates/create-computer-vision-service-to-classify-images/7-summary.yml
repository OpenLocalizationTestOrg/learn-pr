quiz:
  title: Check your knowledge
  questions:

  - content: When analyzing an image using the Computer Vision API, you can specify visual feature types to return.  Which of the following is a valid visual feature type when calling the 'analyze' operation?
    choices:
    - content: 'Movies '
      isCorrect: false
      explanation: Movies is not a valid visual feature type. 
    - content: 'Animals'
      isCorrect: false
      explanation: Animals is not a valid visual feature type.
    - content: 'Celebrities'
      isCorrect: true
      explanation: The two visual feature types you can specify are Celebrities and Landmarks.
  
  - content: Which of the following describes what *smart cropping* does when generating a thumbnail with the `generateThumbnail` operation?
    choices:
    - content: It crops images from the top left.
      isCorrect: false
      explanation: Cropping an image from the top left may result in you removing a significant part of the image, also known as the region of interest.
    - content: It centers the thumbnail on the "region of interest".
      isCorrect: true
      explanation: If the parameter 'smartCropping' is true, the API applies smart cropping to center the thumbnail on the 'region of interest'. Otherwise, it crops to the center. 
  
  - content: You're integrating the Computer Vision API into your solution. You created a cognitive services account for the Computer Vision service in the eastus region. Which of the following is the correct address for you to access the `ocr` operation? 
    choices: 
    - content: eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: false
      explanation: You did not sign up for an access key to make requests from this region. Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.
    - content: eastus.api.cognitive.microsoft.com/vision/v2.0/describe
      isCorrect: false
      explanation: This address sends a request to the entities resource.
    - content:  eastus.api.cognitive.microsoft.com/vision/v2.0/ocr
      isCorrect: true
      explanation: The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.