content: |
  [!include[](includes/6-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "Which key factor in the AI-ready culture of an organization helps with the successful implementation of AI?"
    choices:
    - content: "Delegates AI responsibility."
      isCorrect: false
      explanation: "Incorrect. All team members should participate in AI, not just those to whom it is delegated."
    - content: "Utilizes pre-trained cognitive services."
      isCorrect: false
      explanation: "Incorrect. Using pre-trained cognitive services may be part of the how AI is implemented, but it is not a factor in developing the AI culture."
    - content: "Utilizes Conversational AI."
      isCorrect: false
      explanation: "Incorrect. Conversational AI may be one of the AI technologies used to implement AI in an organization, but it is not a factor in building an AI-ready culture."
    - content: "Provides access to data."
      isCorrect: true
      explanation: "Correct. Different factions in an organization tend to protect and defend their data. Successful AI at an organization level requires that everyone share their data."
  - content: "The leaders of a national corporation saw how another business created an AI-ready culture within their organization and readily implemented Microsoft AI solutions. To encourage an AI-ready culture in their own corporation, the leaders published a recording of a speech on the benefits of AI and how it would require a change to the culture of the organization. Then, they sent out memos with instructions to all of the company’s vice presidents. One year later, only the finance division had implemented any AI technology in their operations. There was no visible change in company culture toward adopting AI. What critical factor in an AI-ready culture did leadership lack in their attempt to foster an AI-ready culture in their company?"
    choices:
    - content: "Communication"
      isCorrect: false
      explanation: "Incorrect. They did communicate the benefits of AI and their desire for implementation. But they needed to require access to data, empower their employees, and foster a responsible approach. Just communication was not enough to change the culture of the company."
    - content: "Delegation"
      isCorrect: false
      explanation: "Incorrect. They could have delegated AI responsibilities to specific employees but that doesn’t encourage all employees to change the culture of AI in the company."
    - content: "Empowerment"
      isCorrect: true
      explanation: "Correct. Fostering an AI-ready culture means empowering people to be part of the AI transformation. Give people the space, resources, security, and support to improve what they do with AI. They sent out the memo but made no other changes that supported a change in the way people did things."
    - content: "Innovation"
      isCorrect: false
      explanation: "Incorrect. Encouraging innovation in using AI at the company could only come after a fundamental change in AI-ready culture."
  - content: "What is one of the seven key change concepts of Prosci’s model for change management?"
    choices:
    - content: "Individual Responsibility"
      isCorrect: false
      explanation: "Incorrect. The seven change concepts are: Senders and Receivers, Resistance, Authority for Change, Value Systems, Incremental vs. Radical Change, The Right Answer Is Not Enough, and Change Is a Process."
    - content: "Individual Empowerment"
      isCorrect: false
      explanation: "Incorrect. This is one of the factors for implementing an AI-ready culture. Not one of Prosci’s key change concepts. The seven change concepts are: Senders and Receivers, Resistance, Authority for Change, Value Systems, Incremental vs. Radical Change, The Right Answer Is Not Enough, and Change Is a Process."
    - content: "Fitness for Purpose"
      isCorrect: false
      explanation: "Incorrect. This is the opposite of the sixth change concept: “The Right Answer is Not Enough.” "
    - content: "Value Systems"
      isCorrect: true
      explanation: "Correct. The value system and history of change in an organization matter. They determine the credibility and success of each new change initiative. Account for that when managing change."
  - content: "The leaders of a regional law firm have been studying AI. The CEO is impressed that many companies have integrated it into their products, customer service, and their day-to-day work activities. One month ago, the CEO actually presented the basic concepts to top-level management. Since then, the CEO has received some good feedback from several vice presidents on its potential benefits. Using Microsoft’s AI Maturity Model Assessment, which describes the level of AI maturity that this company has reached, and what will they move onto next?"
    choices:
    - content: "First level, next employees will begin experimenting with pre-trained models."
      isCorrect: true
      explanation: "The company is currently on the first level where they are just thinking about using AI in their business. The next level is where employees are experimenting with it."
    - content: "Second level, employees will next start using AI for innovation and transformation."
      isCorrect: false
      explanation: "Using AI for innovation and transformation is the third level of AI maturity. The company is currently on the first level."
    - content: "Third level, next the company will create a strategy for using AI in their business."
      isCorrect: false
      explanation: "Creating an AI strategy is the top level (fourth level) of AI maturity. The company is currently on the first level."
    - content: "Second level, next developers will start building AI into company software."
      isCorrect: false
      explanation: "When employees are innovating with AI they are on the third level. The company is currently on level one."