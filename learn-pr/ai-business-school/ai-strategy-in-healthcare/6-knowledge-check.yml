content: |
  [!include[](includes/6-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "How have some healthcare organizations used AI to reduce the number of negative reviews?"
    choices:
    - content: "They implement predictive modeling when hiring doctors, based on personality traits and history."
      isCorrect: false
      explanation: "Incorrect. This is not an AI-practiced strategy in healthcare."
    - content: "They predict bad patient experiences in real time and pursue immediate service recovery."
      isCorrect: true
      explanation: "Correct. This strategy has been implemented by MDLive and has proven successful."
    - content: "Analyze published review histories of new patients to identify what experience qualities they value."
      isCorrect: false
      explanation: "Incorrect. Patients are not being matched with the online reviews they may have published in order to better understand their preferences."
    - content: "Predictive models are used to predict patient demand based on CDC data to reduce wait times."
      isCorrect: false
      explanation: "Incorrect. While CDC data is being leveraged in predictive models it is not the only factor considered in predicting patient demand."
  - content: "What is a major challenge for healthcare organizations when it comes to digital information?"
    choices:
    - content: "There are strict regulations concerning how AI can be applied to healthcare data."
      isCorrect: false
      explanation: "Incorrect. While healthcare compliances do have strict regulations concerning protected health information (PHI), it does not currently regulate the use of AI. "
    - content: "There is no way to tap into the stored data collected through continual patient monitoring."
      isCorrect: false
      explanation: "Incorrect. This is not true as healthcare organizations are utilizing their patient monitoring information to better serve patients."
    - content: "Healthcare information is qualitative in nature, limiting its effectiveness in AI analysis."
      isCorrect: false
      explanation: "Incorrect. This is not true, as healthcare organizations are utilizing qualitative data as well as quantitative data to monitor patients."
    - content: "They need to turn the mountains of data they already have into actionable insights."
      isCorrect: true
      explanation: "Correct. Healthcare organizations already have tons of data, but it is impossible for humans to properly analyze it and use it to its fullest capabilities."
  - content: "What is a best practice when healthcare clinics incorporate AI-driven innovation into their operations to ensure their success and receptiveness from patients?"
    choices:
    - content: "They need to overhaul the industry, which has been characterized by a reluctance to embrace digital transformation."
      isCorrect: false
      explanation: "Incorrect. Although the industry has been slow to accept change, an overhaul is not necessary."
    - content: "They need to incrementally invest in smaller, very tightly scoped initial projects that drive innovation value."
      isCorrect: true
      explanation: "Correct. By focusing on small scale innovative investments, patients can see results faster and in smaller, digestible, increments. "
    - content: "They need to recruit younger doctors who are more adept at working with AI and technology."
      isCorrect: false
      explanation: "Incorrect. While the healthcare industry does need more doctors, the industry at large is implementing AI into their systems right now."
    - content: "They need to invest in new patient monitoring devices that can retain the necessary information to analyze and correlate data."
      isCorrect: false
      explanation: "Incorrect. Healthcare clinics already have patient monitoring devices capable of doing this."