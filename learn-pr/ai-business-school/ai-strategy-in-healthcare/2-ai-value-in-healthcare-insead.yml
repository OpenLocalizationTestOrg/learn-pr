title: Identify the business value of AI in healthcare with INSEAD
metadata:
  title: Identify the business value of AI in healthcare with INSEAD
  description: Healthcare stands out as the industry where early excitement about the transformative power of AI has proven slow to unlock in practice despite many high-profile projects backed by leading companies. There are numerous barriers to adoption of technology in the sector including heavy regulation, high stakes for patients, and system complexity. Nonetheless, the long-term potential and need for AI is huge. In this video Peter Zemsky, INSEAD's Eli Lilly Chaired Professor of Strategy and Innovation, discuss a case involving a telemedicine provider where AI is already delivering real business value today.
