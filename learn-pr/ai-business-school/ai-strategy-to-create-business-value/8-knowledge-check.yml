content: |
  [!include[](includes/8-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "One way in which companies are integrating AI is the implementation of platforms that customers can interact with. Which type of intelligence are these platforms based on?"
    choices:
    - content: "Cognitive Intelligence"
      isCorrect: true
      explanation: "Correct. Cognitive intelligence involves the ability to reason and solve problems. It is cognitive intelligence that AI interactive platforms are based upon."
    - content: "Naturalistic Intelligence"
      isCorrect: false
      explanation: "Incorrect. Naturalistic intelligence involves an innate sensitivity to the natural world, which is not what AI is based on."
    - content: "Intra-personal Intelligence"
      isCorrect: false
      explanation: "Incorrect. Intra-personal intelligence involves an understanding of oneâ€™s inner self and does not involve AI."
    - content: "Spatial Intelligence"
      isCorrect: false
      explanation: "Incorrect. Spatial intelligence has to do with the ability to think in 3 dimensions, which is not what AI is based on."
  - content: "From an employee perspective, what is one of the primary goals of digitizing your organization?"
    choices:
    - content: "Create a technical aptitude baseline for all team members."
      isCorrect: false
      explanation: "Incorrect. While creating a technical aptitude baseline for team members is part of the transformation process, it is not a primary goal."
    - content: "Extend the life cycles of legacy equipment and infrastructure."
      isCorrect: false
      explanation: "Incorrect. Part of the transformational process is to replace and eliminate legacy infrastructure that no longer adds value to the organization."
    - content: "Break down silos that hamper communication and collaboration."
      isCorrect: true
      explanation: "Correct. One of the main goals of digital transformation is to connect all of your data and unify your employees into effective teams."
    - content: "Transfer all decision-making processes over to AI to eliminate human variability."
      isCorrect: false
      explanation: "Incorrect. One of the primary purposes of AI is to give employees more information and tools to empower them to solve customer problems and create value."
  - content: "What is a crucial step that companies must accomplish in order to realize the full potential of AI?"
    choices:
    - content: "Eliminate unstructured data in order to streamline the data retrieval process."
      isCorrect: false
      explanation: "Incorrect. Data may be unstructured, but it has value to the organization. Through the integration of AI, this data can be queried and sorted in near real time."
    - content: "Enable every employee to become a citizen data scientist."
      isCorrect: true
      explanation: "Correct. Companies must ensure that non-technical employees are able to leverage the benefits of AI as well in order to explore vast amounts of data contained within the organizations."
    - content: "Rearchitect their enterprise datacenters to become cloud-first organizations."
      isCorrect: false
      explanation: "Incorrect. Although cloud integration is helping companies attain greater scalability and agility, being cloud first is not mandatory."
    - content: "Provide multiple channels for technical and non-technical users alike."
      isCorrect: false
      explanation: "Incorrect. The goal of digital transformation and AI is funnel to all interaction into a single channel for all users."
  - content: "Which is an example of a fundamental technology benefiting from the advances and investment in machine learning-based AI?"
    choices:
    - content: "Natural Language Processing"
      isCorrect: true
      explanation: "Correct. Through natural language processing, companies are leveraging the power of AI to communicate with their customers in real time."
    - content: "Software defined storage"
      isCorrect: false
      explanation: "Incorrect. Although the faster speed of data storage processing is helping to make AI possible, it is not benefitting from AI."
    - content: "Hyperconverged Infrastructure"
      isCorrect: false
      explanation: "Incorrect. Hyperconverged Infrastructure is about datacenter component consolidation, not AI."
    - content: "DNA storage"
      isCorrect: false
      explanation: "Incorrect. Molecular-level data storage into DNA molecules by leveraging biotechnology advances in synthesizing, manipulating and sequencing DNA to develop archival storage is not yet benefitting from AI."