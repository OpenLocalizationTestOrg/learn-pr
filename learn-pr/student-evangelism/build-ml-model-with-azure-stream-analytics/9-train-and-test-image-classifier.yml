quiz:
  title: Check your knowledge
  questions:
  - content: "What are the three training statistics do you get after training an image classification model in the Custom Vision service?"
    choices:
    - content: "Precision, Recall, and AP"
      isCorrect: true
      explanation: "Correct. These three will help you determine how well your model performs."
    - content: "Precision, Recall, and MP"
      isCorrect: false
      explanation: "MP isn't a training statistic."
    - content: "Precision, Recollect, AP"
      isCorrect: false
      explanation: "Recollect isn't a training statistic."
