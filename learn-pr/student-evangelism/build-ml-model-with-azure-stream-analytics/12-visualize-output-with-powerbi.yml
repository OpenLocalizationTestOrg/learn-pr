quiz:
  title: Check your knowledge
  questions:
  - content: "What does the Slicer control in Power BI do?"
    choices:
    - content: "Provides a way to delete data used within a Power BI report"
      isCorrect: false
      explanation: "The slicer doesn't destroy any of the data."
    - content: "Provides a way to add data used within a Power BI report"
      isCorrect: false
      explanation: "The slicer doesn't add to any of the data."
    - content: "Provides a way to filter data within a Power BI report"
      isCorrect: true
      explanation: "Correct. It filters out all of the other visualizations based off the input in the slicer."
