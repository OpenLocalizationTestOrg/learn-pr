quiz:
  title: Check your knowledge
  questions:
  - content: "What is the concept of _windowing_ mean within a query in Azure Stream Analytics?"
    choices:
    - content: "Grouping windows of queries together"
      isCorrect: false
      explanation: "Grouping windows of queries doesn't change the results."
    - content: "Grouping tables of data together"
      isCorrect: false
      explanation: "Tables of data can be grouped by joins instead of windowing."
    - content: "Grouping results within a window of time"
      isCorrect: true
      explanation: "Correct. There are four types of windowing - Tumbling, Hopping, Slidding, and Session."
